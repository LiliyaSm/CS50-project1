<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}" />
    <title>My Website!</title>
  </head>
  <body>    
    <header class="site-header">
            <div class = "wrap-header">
                <ul class="nav nav-fill">
                    <li class="nav-item col-lg-4 col-md-4">
                        <h1 class="site-title"><a href="{{ url_for('index') }}">Search<span class="blue">Book</span></a></h1>
                    </li>
                    {% if username %}
                    <li class="nav-item greeting">
                        <a class="nav-link" href="#"> Hello, {{username}}</a>
                    </li>                
                
                    <li class="nav-item col-lg-2 col-md-2 logout">
                        <a class="nav-link" href="{{ url_for('sign_out') }}">Log out</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
    </header>
        {% block body %}
        {% endblock %}

  </body>
</html>
